name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or any branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (if using Node.js, like Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or whatever version you're using

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build the project
        run: npm run build  # Adjust based on your build process

      # Deploy to GitHub Pages using peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}  # The secret token
          publish_dir: ./dist  # Path to the build output


