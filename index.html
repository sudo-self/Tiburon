      body {

      }

      .corner-link {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        display: flex;
        flex-direction: column; 
        gap: 10px;
        font-size: 14px;

      .corner-link a {
        text-decoration: none;
        color: #fff;
        background-color: #a59344;
        padding: 8px 12px;

        font-family: Arial, sans-serif;
        transition: background-color 0.3s ease;
      }

      .corner-link a:hover {
        background-color: #000;
      }

     
      .bmc-button iframe {

        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
